name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo check --all
      - name: Test
        run: cargo test --all --verbose
